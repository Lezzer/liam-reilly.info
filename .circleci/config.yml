version: 2
jobs:
  terraform-review:
    working_directory: ~/build

    docker:
      - image: hashicorp/terraform:latest

    steps:
      - checkout
      - run:
          name: terraform init
          command: terraform init
          working_directory: ~/build/deploy/terraform/eu-west-1

      - run:
          name: terraform plan
          command: sh ./terraform-plan.sh
          working_directory: ~/build/deploy/scripts

      - persist_to_workspace:
          root: /root/build
          paths:
            - ./

  terraform-apply:
    working_directory: /home/circleci/terraform/deploy/scripts

    docker:
      - image: hashicorp/terraform:latest

    steps:
      - attach_workspace:
          at: /home/circleci/terraform
      - run:
          name: apply terraform
          command: sh ./terraform-apply.sh

  deploy-site:
    working_directory: ~/code/
    docker:
      - image: circleci/node:10.12.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: update-npm
          command: sudo npm i
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: package and deploy
          command: sh ./deploy/scripts/deploy.sh ${CIRCLE_SHA1}

      - persist_to_workspace:
          root: /home/circleci/code
          paths:
            - ./

workflows:
  version: 2
  review_apply:
    jobs:
      - terraform-review
      - hold:
          type: approval
          requires:
            - terraform-review
      - terraform-apply:
          requires:
            - hold
      - deploy-site