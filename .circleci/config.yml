# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/code/
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: npm i
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: generate zip file variable name
          command: |
            echo 'export ZIP_FILE_NAME=liam-reilly.info-${CIRCLE_BUILD_NUM}.zip' >> $BASH_ENV
            source $BASH_ENV
      - run: echo ${ZIP_FILE_NAME}
      - run: 
          name: build the code 
          command: npm run build
      - run:
          name: create project zip
          command: zip -r9 ${ZIP_FILE_NAME} ./dist/ ./package.json ./package-lock.json
      - persist_to_workspace:
          root: /home/circleci/code
          paths:
            - ./
  test:
    docker:
      - image: circleci/node:10

    working_directory: ~/code/
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: npm i
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run tests
             
  deploy:
    docker:
      - image: circleci/python:jessie-node
      
    working_directory: ~/code/
    steps:
      - attach_workspace:
          at: /home/circleci/code
      - run:
          name: generate zip file variable name
          command: |
            echo 'export ZIP_FILE_NAME=liam-reilly.info-${CIRCLE_BUILD_NUM}.zip' >> $BASH_ENV
            source $BASH_ENV
      - run: echo ${ZIP_FILE_NAME}          
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 cp ${ZIP_FILE_NAME} s3://elasticbeanstalk-eu-west-2-701350138046/${ZIP_FILE_NAME}
      - run:
          name: Create application version
          command: aws elasticbeanstalk --application-name "liam.reilly-info" --version-label liam-reilly.info-source-${CIRCLE_BUILD_NUM} --source-bundle S3Bucket="elasticbeanstalk-eu-west-2-701350138046",S3Key=${ZIP_FILE_NAME}
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test
      - deploy:
          requires:
            - build
            - test
        


